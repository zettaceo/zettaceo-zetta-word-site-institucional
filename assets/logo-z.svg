<svg viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plasma1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001233;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="plasma2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001233;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#001233;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="field" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#0066CC;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#001233;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="hexGrid" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 52 13 L 52 39 L 30 52 L 8 39 L 8 13 Z" 
            stroke="#00FFFF" 
            stroke-width="0.5" 
            fill="none" 
            opacity="0.12"/>
    </pattern>
    
    <mask id="fadeMask">
      <radialGradient id="maskGrad">
        <stop offset="0%" style="stop-color:white;stop-opacity:1" />
        <stop offset="100%" style="stop-color:white;stop-opacity:0.3" />
      </radialGradient>
      <rect width="1200" height="1200" fill="url(#maskGrad)"/>
    </mask>
  </defs>
  
  <g opacity="0.4">
    <circle cx="150" cy="150" r="1" fill="#00FFFF"/>
    <circle cx="1050" cy="200" r="1.5" fill="#0099FF"/>
    <circle cx="200" cy="1000" r="1" fill="#00FFFF"/>
    <circle cx="1000" cy="950" r="1.5" fill="#0099FF"/>
  </g>
  
  <circle cx="600" cy="600" r="500" fill="url(#field)" opacity="0.3"/>
  <circle cx="600" cy="600" r="380" fill="url(#field)" opacity="0.25"/>
  <circle cx="600" cy="600" r="280" fill="url(#core)" opacity="0.15"/>
  
  <g opacity="0.04" stroke="#00FFFF" stroke-width="1" fill="none">
    <circle cx="600" cy="600" r="450"/>
    <circle cx="600" cy="600" r="400"/>
    <circle cx="600" cy="600" r="350"/>
  </g>
  
  <rect width="1200" height="1200" fill="url(#hexGrid)" mask="url(#fadeMask)"/>
  
  <g opacity="0.15" stroke="#0099FF" stroke-width="1.5" fill="none">
    <ellipse cx="600" cy="600" rx="420" ry="80" transform="rotate(15 600 600)"/>
    <ellipse cx="600" cy="600" rx="380" ry="70" transform="rotate(-20 600 600)"/>
  </g>
  
  <g filter="url(#glow)">
    <g opacity="0.5" fill="#003366">
      <path d="M 270 250 L 910 250 L 850 340 L 330 340 Z"/>
      <path d="M 850 340 L 330 840 L 270 750 L 790 300 Z"/>
      <path d="M 330 840 L 850 840 L 910 930 L 270 930 Z"/>
    </g>
    
    <g opacity="0.7" fill="url(#plasma1)">
      <path d="M 265 245 L 905 245 L 845 335 L 325 335 Z"/>
      <path d="M 845 335 L 325 835 L 265 745 L 785 295 Z"/>
      <path d="M 325 835 L 845 835 L 905 925 L 265 925 Z"/>
    </g>
    
    <g>
      <path d="M 260 240 L 900 240 L 840 330 L 320 330 Z" 
            fill="url(#plasma2)" 
            stroke="#00FFFF" 
            stroke-width="3"
            opacity="0.95"/>
      
      <path d="M 840 330 L 320 830 L 260 740 L 780 290 Z" 
            fill="url(#plasma1)" 
            stroke="#00FFFF" 
            stroke-width="3"
            opacity="0.98"/>
      
      <path d="M 320 830 L 840 830 L 900 920 L 260 920 Z" 
            fill="url(#plasma2)" 
            stroke="#00FFFF" 
            stroke-width="3"
            opacity="0.95"/>
    </g>
    
    <g stroke="#00FFFF" fill="none" opacity="0.9">
      <line x1="260" y1="240" x2="900" y2="240" stroke-width="5">
        <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" repeatCount="indefinite"/>
      </line>
      
      <line x1="840" y1="330" x2="320" y2="830" stroke-width="6">
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2.5s" repeatCount="indefinite"/>
      </line>
      
      <line x1="320" y1="830" x2="900" y2="920" stroke-width="5">
        <animate attributeName="opacity" values="0.9;0.6;0.9" dur="1.8s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <g>
      <circle cx="900" cy="240" r="12" fill="#00FFFF" opacity="1">
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="840" cy="330" r="10" fill="#00FFFF" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="580" cy="580" r="8" fill="#00FFFF" opacity="0.95">
        <animate attributeName="r" values="8;12;8" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="320" cy="830" r="10" fill="#00FFFF" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      
      <circle cx="900" cy="920" r="12" fill="#00FFFF" opacity="1">
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <g>
      <circle cx="450" cy="420" r="3" fill="#00FFFF" opacity="0.8">
        <animate attributeName="cy" values="420;440;420" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="700" cy="650" r="4" fill="#0099FF" opacity="0.7">
        <animate attributeName="cy" values="650;630;650" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="520" cy="750" r="3" fill="#00FFFF" opacity="0.75">
        <animate attributeName="cy" values="750;770;750" dur="2.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <g stroke="#00FFFF" stroke-width="2.5" fill="none" opacity="0.6">
      <path d="M 900 240 L 930 210 L 920 220 L 945 195">
        <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M 260 920 L 230 950 L 240 940 L 215 965">
        <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
</svg>