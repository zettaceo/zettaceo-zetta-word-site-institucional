<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0,212,255,0.03)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Left Content -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="#ffffff" letter-spacing="-2">
    ZETTA WORD
  </text>
  
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#00d4ff" letter-spacing="2">
    INFRAESTRUTURA FINANCEIRA GLOBAL
  </text>

  <text x="80" y="260" font-family="Arial, sans-serif" font-size="20" font-weight="400" fill="rgba(255,255,255,0.7)">
    Entidade tecnológica soberana construindo o futuro
  </text>

  <!-- Features -->
  <g>
    <text x="80" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#00d4ff">✓ Blockchain</text>
    <text x="380" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#00d4ff">✓ Z-BANCK</text>
    <text x="680" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#00d4ff">✓ OBELISK Wallet</text>
  </g>

  <g>
    <text x="80" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#00d4ff">✓ ZION IA</text>
    <text x="380" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#00d4ff">✓ Token Z</text>
    <text x="680" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#00d4ff">✓ 23+ Produtos</text>
  </g>

  <!-- Right Logo -->
  <g transform="translate(1050, 150)">
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#logoGrad)" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#logoGrad)" stroke-width="2" opacity="0.5"/>
    
    <text x="-30" y="40" font-family="Arial, sans-serif" font-size="120" font-weight="900" fill="url(#logoGrad)" text-anchor="middle">
      Z
    </text>
  </g>

  <!-- Footer -->
  <text x="80" y="600" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.5)">
    zettaword.global — Soberania Tecnológica
  </text>
</svg>
